default: &default
  adapter: postgresql
  pool: 64
  timeout: 5000
  encoding: utf-8
  host: 127.0.0.1
  username: postgres
  password: postgres

#
# PRODUCTION
#
production:
  <<: *default
  database: cable

#
# Development specific
#
development:
  <<: *default
  database: cable-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cable-test
